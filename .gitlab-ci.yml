image: openjdk:8-jdk-alpine

print:
    stage: test
    script:
        - echo $PATH

deploy_app:
    image:
        name: gcr.io/kaniko-project/executor:debug
        entrypoint: [""]
    script:
        - mkdir -p /kaniko/.docker
        - echo "{\"auths\":{\"$PUSH_REGISTRY\":{\"username\":\"$PUSH_USER\",\"password\":\"$PUSH_PASSWORD\"}}}" > /kaniko/.docker/config.json
        - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination $PUSH_REGISTRY:$CI_COMMIT_TAG