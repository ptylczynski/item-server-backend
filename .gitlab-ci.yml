print:
    image: openjdk:8-jdk-alpine
    stage: test
    script:
        - echo $PATH

deploy_app:
    stage: deploy
    script:
        - eval $(ssh-agent -s)
        - echo "$SSH_PRIV_KEY" | ssh-add -
        - mkdir -p ~/.ssh
        - chmod 700 ~/.ssh
        - echo "$SSH_SERVER_PUB_KEY" >> ~/.ssh/known_hosts
        - ssh item-server@ptl.cloud -p 23 '/opt/item-server-backend/update.sh'
    only:
        variable:
            $CI_COMMIT_TAG =~ /\-release^/i
